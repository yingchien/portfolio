    <h1 class="Header__Title">About</h1>
    
  </header>
  <article id="https://www.notion.so/98491a85bdf2434387d2e5d285563595" class="PageRoot PageRoot--FullWidth"><div id="https://www.notion.so/3b81024a2d964f168af1dcd47490fc7e" class="ColumnList"><div id="https://www.notion.so/9e6ca903b32b4e6ca738c5e97c4ac08f" class="Column" style="width:calc((100% - var(--column-spacing) * 1) * 0.9375)"><div id="https://www.notion.so/0e4c8361d93643059bc305e0adc97f56" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">👋🏻</span></span></p></div><div id="https://www.notion.so/b75f88fac9184c038487a0788dbe7b52" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">你好，我是駱螢仟，畢業於長庚大學工業設計學系。我算是隨和的人，樂於分享並交流，在學期間曾擔任系學會活動長，除了系上的活動籌備外，也參與過全校性舞會計畫，喜歡拓展自己的生活圈。</span></span></p></div><div id="https://www.notion.so/089256cf1f534b2e9a6053494fb2c418" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">從社交到工作領域，我都有興趣接觸並挑戰，從中學習未知。平時擅長以生活角度做產品規劃，透過日常的紀錄與觀察，來找到產品切入之痛點。</span></span></p></div></div><div id="https://www.notion.so/0241146b971345e4951b25cefcf89d09" class="Column" style="width:calc((100% - var(--column-spacing) * 1) * 1.0625)"><div id="https://www.notion.so/1c2803d1838a47089924145e912c2752" class="Image Image--Normal"><figure><a href="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F7fdfcbf0-54ce-4a4f-9f6e-3b1632f54264%2FIMG_6386.jpg?width=288&amp;table=block&amp;id=1c2803d1-838a-4708-9924-145e912c2752"><img src="https://www.notion.so/signed/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F7fdfcbf0-54ce-4a4f-9f6e-3b1632f54264%2FIMG_6386.jpg?width=288&amp;table=block&amp;id=1c2803d1-838a-4708-9924-145e912c2752" style="width:288px"/></a><figcaption><span class="SemanticStringArray"></span></figcaption></figure></div></div></div><blockquote id="https://www.notion.so/9d3f73521ea945cebf0cb4db0936fc7c" class="ColorfulBlock ColorfulBlock--ColorDefault Quote"><span class="SemanticStringArray"><span class="SemanticString">經歷</span></span></blockquote><blockquote id="https://www.notion.so/db04adb6385142e494448a4def7f471d" class="ColorfulBlock ColorfulBlock--ColorDefault Quote"><span class="SemanticStringArray"><span class="SemanticString">學歷</span></span></blockquote></article>
